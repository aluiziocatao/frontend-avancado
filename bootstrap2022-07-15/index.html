<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap v5 - Alpha 1</title>
  <!-- CDN Styles Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <style>
    .my-custom{
      background-color: bisque;
      height: 400px;
      border: 1px solid black;
    }
  </style>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
      <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
    </div>    

    <!-- <div class="row">
      <div class="col-sm-6 order-md-2">Col One</div>
      <div class="col-sm-6 order-md-1">Col Two</div>
    </div>

    <div class="row">
      <div class="col-sm-6 order-2">Col One</div>
      <div class="col-sm-6 order-1">Col Two</div>
    </div> -->

    <div class="row">
      <div class="col-sm-6 order-sm-2">Col One</div>
      <div class="col-sm-6 order-sm-1">Col Two</div>
    </div>

    <!-- <div class="row">
      <div class="col-sm-4">Col One</div>
      <div class="col-sm-4">Col Two</div>
    </div> -->

    <div class="row">
      <div class="col-sm-4 offset-2">Col One</div>
      <div class="col-sm-4 offset-1">Col Two</div>
    </div>

    <!-- <div class="row my-custom justify-content-center align-items-center">
      <div class="col-sm-4">
        <div class="p-3 border bg-light">Col one</div>
      </div>
      <div class="col-sm-4">
        <div class="p-3 border bg-light">Col Two</div>
      </div>
    </div>

    <div class="row my-custom justify-content-between align-items-center">
      <div class="col-sm-4">
        <div class="p-3 border bg-light">Col one</div>
      </div>
      <div class="col-sm-4">
        <div class="p-3 border bg-light">Col Two</div>
      </div>
    </div> -->

    <div class="row my-custom justify-content-center align-items-center gx-5">
      <div class="col-sm-4">
        <div class="p-3 border bg-light">Col one</div>
      </div>
      <div class="col-sm-4">
        <div class="p-3 border bg-light">Col Two</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Tarefa modal
        </button>
      </div>
      <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
      <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Web Academy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Disciplina de Programação Avançada Frontend</p>
          <p>Usando Bootstrap</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar Mudanças</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CDN JS Bootstrap Bundle - Bootstrap e Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
