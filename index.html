<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <header>
        <nav>
          <a>
            <img src="./logo.png" alt="Logo" />
            <!-- <h2>Favoritos</h2> -->
          </a>
        </nav>
      </header>
      <main>
        <label class="label-nomeurl" for="nomeUrl">Nome e URL do Site</label>
        <input class="input-nomeurl" type="text" id="nomeURL" placeholder="Digite o nome e a url separados por vírgula">
        <button class="btn-salvar">Salvar</button>
        <h1 class="h1-list">Lista de Favoritos</h1>
        <ul>
          <li>
            <a class="site" href="www.google.com.br">Google</a>
            <button>Excluir</button>
          </li>
          <li><a class="site" href="www.uol.com.br">UOL</a></li>
        </ul>
        <p>Adicione e remova seus sites favoritos com somente um click. Nunca mais esqueça seus sites favoritos.</p>
        <p>Preencha o campo com o nome do site e a url, separados por vírgula, depois clique em salvar.</p>        
      </main>
      <footer>
        <h4>Feito com ❤ pelo Aluízio</h4>
      </footer>
